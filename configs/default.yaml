topk: 10

limits:
  context_tokens_budget: 3000

paths:
  raw_dir: data/raw
  elements_dir: data/processed/elements
  chunks_dir: data/processed/chunks
  index_dense_dir: data/index/dense
  logs_dir: data/logs

partitioning:
  strategy: hi_res
  hi_res_model: yolox #detectron2_onnx
  languages:
    - eng
  infer_table_structure: true

cleaning:
  apply_unicode_quotes: true
  apply_clean: true
  clean_options:
    bullets: true
    extra_whitespace: true
    dashes: true
    trailing_punctuation: false
    lowercase: false

chunking:
  min_chars: 512
  max_chars: 2048
  overlap: 64
  combine_under_n_chars: 512

embedding:
  model_name: Qwen/Qwen3-Embedding-4B
  provider: sentence-transformers
  batch_size: 8
  normalize_embeddings: true
  vector_dimension: 2560

weaviate:
  host: http://localhost:8080
  grpc_port: 50051
  collection_name: FinancialDocChunk
