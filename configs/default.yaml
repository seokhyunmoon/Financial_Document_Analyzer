qa:
  topk: 10

paths:
  raw_dir: data/raw
  elements_dir: data/processed/elements
  chunks_dir: data/processed/chunks
  index_dense_dir: data/index/dense
  logs_dir: data/logs

partitioning:
  strategy: hi_res
  hi_res_model: yolox
  languages:
    - eng
  infer_table_structure: true

cleaning:
  apply_unicode_quotes: true
  apply_clean: true
  clean_options:
    bullets: true
    extra_whitespace: true
    dashes: true
    trailing_punctuation: false
    lowercase: false

chunking:
  min_chars: 2048

embedding:
  model_name: Qwen/Qwen3-Embedding-4B
  batch_size: 8
  normalize_embeddings: true
  vector_dimension: 2560

vectordb:
  init:
    host: localhost
    port: 8080
    grpc_port: 50051
    skip_init_checks: true
  upload:
    batch_size: 100
    concurrent_requests: 4
    upsert: true