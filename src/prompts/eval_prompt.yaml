# src/prompts/eval_prompt.yaml
user: |
  Compare Answer 1 (ground truth) and Answer 2 (model output) with respect to the question '{{ question }}'.
  Rules:
  - If both answers convey the same meaning, respond with "True" on the first token.
  - If they differ, respond with "False" on the first token.
  - On the next line, briefly explain the reasoning (mention differences or mismatches).
  - Treat minor formatting or wording differences as equivalent.
  - For numeric values, allow small rounding differences (±3% relative or ±0.1 absolute for percentages) when determining equivalence.

  Answer 1: '{{ ground_truth }}'
  Answer 2: '{{ generated_answer }}'
